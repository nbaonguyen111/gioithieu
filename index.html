<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nguyễn Bảo Nguyên</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/f3ce059db3.js" crossorigin="anonymous"></script>
    

</head>
<body>
  
    
<div class="wrapper">

  <div class="contenedor">
    <div class="perfil_img">
      <img src="nguyenicon.png">
    </div>

    <div class="perfil">
      <div class="nombre">Nguyễn Bảo Nguyên </div>
      <div class="txt">Đã Tốt Nghiệp THPT <strong>LTV</strong></div>

      <div class="lacation">
        <span class="lacation_icon">
          <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
        </span>
        <span >HTN-Bình Thuận</span>
      </div>
      

      <div class="profile-card-inf">
        <div class="item">
          <div class="numeritos">9999</div>
          <div class="texto">Người Theo Dõi</div>
        </div>

        <div class="item">
          <div class="numeritos">0</div>
          <div class="texto">Đang Theo Dõi</div>
        </div>

        <div class="item">
          <div class="numeritos">1</div>
          <div class="texto">Bài Viết</div>
        </div>

        <!-- <div class="item">
          <div class="numeritos">0</div>
          <div class="texto">Công Việc</div>
        </div>
      </div> -->


      <div class="social">
        <a href="https://www.facebook.com/yournameaka/" class="social_item facebook" target="_blank">
          <span class="icon-font">
              <div class="icon"><i class="fab fa-facebook-f"></i></div>
          </span>
        </a>

        <!-- <a href="#" class="social_item twitter" target="_blank">
          <span class="icon-font">
              <div class="icon"><i class="fab fa-twitter"></i></div>
          </span>
        </a> -->

        <a href="https://www.instagram.com/datten_igsieuchat/" class="social_item instagram" target="_blank">
          <span class="icon-font">
              <div class="icon"><i class="fab fa-instagram"></i></div>
          </span>
        </a>

       <!--  <a href="#" class="social_item github" target="_blank">
          <span class="icon-font">
              <div class="icon"><i class="fab fa-github"></i></div>
          </span>
        </a> -->

      </div>

<!-- 
      <div class="botones">
        <button class="button button--blue js-btn">Nhắn Tin</button>
        <button class="button button--orange">Theo Dõi</button>
      </div>
    </div> -->


    <div class="profile-card-message js-message">
      <form class="profile-card-form">
        <div class="profile-card-form__container">
          <textarea placeholder="Say something..."></textarea>
        </div>

        <div class="enviarMensaje">
          <button class="button button--blue js-message-close">To Send</button>
          <button class="button button--gray js-message-close">Cancel</button>
        </div>
      </form>

      <div class="profile-card__overlay js-message-close"></div>
    </div>

  </div>

</div>

<script src="js/main.js"></script>

<audio id="song">
    <source src="killbillmp3.mp3">
</audio>
<script>
    window.addEventListener('click', () => {
        document.getElementById("song").play();

    });
  
</script>

<marquee>Click Bất Kì Để Play Nhạc

</marquee>

</body>
</html>
